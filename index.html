<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <title>DPS Calculator</title>

 <style>

  :root {

   --bg-color: #121212;

   --text-color: #ffffff;

   --input-bg: #1e1e1e;

   --button-bg: #333;

   --result-color: #00ffcc;

   --card-bg: #1a1a1a;

   --border-radius: 12px;

   --transition-speed: 0.3s;

  }



  body.light-mode {

   --bg-color: #ffffff;

   --text-color: #000000;

   --input-bg: #f0f0f0;

   --button-bg: #ddd;

   --result-color: #007acc;

   --card-bg: #ffffff;

  }



  body {

   margin: 0;

   padding: 0;

   font-family: 'Segoe UI', sans-serif;

   background-color: var(--bg-color);

   color: var(--text-color);

   display: flex;

   flex-direction: column;

   align-items: center;

   justify-content: center;

   height: 100vh;

   overflow: hidden;

   transition: background-color var(--transition-speed), color var(--transition-speed);

   position: relative;

  }



  canvas#background {

   position: fixed;

   top: 0;

   left: 0;

   width: 100%;

   height: 100%;

   z-index: -1;

  }



  h1 {

   font-size: 3rem;

   margin-bottom: 1rem;

   transition: color var(--transition-speed);

  }



  .calculator {

   background-color: var(--card-bg);

   padding: 2rem;

   border-radius: var(--border-radius);

   box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);

   display: flex;

   flex-direction: column;

   gap: 1rem;

   width: 320px;

   animation: fadeIn 1s ease-in-out;

   transition: background-color var(--transition-speed), box-shadow var(--transition-speed);

  }



  .input-group {

   display: flex;

   gap: 0.5rem;

  }



  input[type="number"], select {

   flex: 1;

   padding: 0.75rem;

   font-size: 1rem;

   border: none;

   border-radius: var(--border-radius);

   background-color: var(--input-bg);

   color: var(--text-color);

   transition: background-color var(--transition-speed), color var(--transition-speed);

  }



  button {

   padding: 0.75rem;

   font-size: 1rem;

   background-color: var(--button-bg);

   color: var(--text-color);

   border: none;

   border-radius: var(--border-radius);

   cursor: pointer;

   transition: background-color var(--transition-speed), transform 0.3s ease;

  }



  button:hover {

   transform: scale(1.05);

   opacity: 0.9;

  }



  .result {

   font-size: 1.25rem;

   color: var(--result-color);

   text-align: center;

   transition: color var(--transition-speed);

  }



  .toggle-mode {

   position: absolute;

   top: 20px;

   right: 20px;

   font-size: 0.9rem;

   padding: 0.5rem 1rem;

   background-color: var(--button-bg);

   border-radius: 20px;

   border: none;

   color: var(--text-color);

   cursor: pointer;

   transition: background-color var(--transition-speed), color var(--transition-speed);

  }



  @keyframes fadeIn {

   from { opacity: 0; transform: translateY(-10px); }

   to { opacity: 1; transform: translateY(0); }

  }

 </style>

</head>

<body>

 <canvas id="background"></canvas>

 <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

 <h1>DPS Calculator</h1>

 <div class="calculator">

  <div class="input-group">

   <input type="number" id="damage" placeholder="Enter Damage" />

   <select id="damageUnit">

    <option value="1">-</option>

    <option value="1000000">Million</option>

    <option value="1000000000">Billion</option>

    <option value="1000000000000">Trillion</option>

   </select>

  </div>

  <input type="number" id="spa" placeholder="Enter SPA (Seconds Per Attack)" />

  <input type="number" id="critDmg" placeholder="Crit Damage % (e.g. 50 for 50%)" />

  <input type="number" id="critChance" placeholder="Crit Chance % (e.g. 30 for 30%)" />

  <button onclick="calculateDPS()">Calculate DPS</button>

  <div class="result" id="result"></div>

  <div class="result" id="avgResult"></div>

 </div>



 <script>

  function formatLargeNumber(num) {

   if (num >= 1e12) return (num / 1e12).toFixed(2) + ' Trillion';

   if (num >= 1e9) return (num / 1e9).toFixed(2) + ' Billion';

   if (num >= 1e6) return (num / 1e6).toFixed(2) + ' Million';

   return num.toFixed(2);

  }



  function calculateDPS() {

   const damage = parseFloat(document.getElementById('damage').value);

   const unitMultiplier = parseFloat(document.getElementById('damageUnit').value);

   const spa = parseFloat(document.getElementById('spa').value);

   const critDmg = parseFloat(document.getElementById('critDmg').value) || 0;

   const critChance = parseFloat(document.getElementById('critChance').value) || 0;

   const resultDiv = document.getElementById('result');

   const avgResultDiv = document.getElementById('avgResult');



   if (isNaN(damage) || isNaN(spa) || spa === 0) {

    resultDiv.textContent = 'Please enter valid values';

    avgResultDiv.textContent = '';

    return;

   }



   const fullDamage = damage * unitMultiplier;

   const usualDps = fullDamage / spa;



   const critRatio = (critDmg / 100) * (critChance / 100);

   const avgDps = fullDamage * (1 + critRatio) / spa;



   resultDiv.textContent = `Usual DPS: ${formatLargeNumber(usualDps)}`;

   avgResultDiv.textContent = `Average DPS: ${formatLargeNumber(avgDps)}`;

  }



  function toggleMode() {

   document.body.classList.toggle('light-mode');

  }



  // 3D particle background

  const canvas = document.getElementById('background');

  const ctx = canvas.getContext('2d');

  let particlesArray;



  canvas.width = window.innerWidth;

  canvas.height = window.innerHeight;



  window.addEventListener('resize', () => {

   canvas.width = window.innerWidth;

   canvas.height = window.innerHeight;

   initParticles();

  });



  class Particle {

   constructor() {

    this.x = Math.random() * canvas.width;

    this.y = Math.random() * canvas.height;

    this.size = Math.random() * 2 + 1;

    this.speedX = Math.random() * 1 - 0.5;

    this.speedY = Math.random() * 1 - 0.5;

   }

   update() {

    this.x += this.speedX;

    this.y += this.speedY;

    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;

    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

   }

   draw() {

    ctx.fillStyle = 'rgba(0, 255, 204, 0.8)';

    ctx.beginPath();

    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

    ctx.fill();

   }

  }



  function initParticles() {

   particlesArray = [];

   for (let i = 0; i < 100; i++) {

    particlesArray.push(new Particle());

   }

  }



  function animateParticles() {

   ctx.clearRect(0, 0, canvas.width, canvas.height);

   for (let i = 0; i < particlesArray.length; i++) {

    particlesArray[i].update();

    particlesArray[i].draw();

   }

   requestAnimationFrame(animateParticles);

  }



  initParticles();

  animateParticles();

 </script>

</body>

</html>
