<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPS Calculator</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --button-bg: #333;
      --result-color: #00ffcc;
      --card-bg: #1a1a1a;
      --border-radius: 16px;
      --transition-speed: 0.3s;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --button-bg: #ddd;
      --result-color: #007acc;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 4rem 1rem;
      flex-wrap: wrap;
      perspective: 1200px;
      z-index: 10;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 320px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: rotateY(10deg) rotateX(5deg);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
    }

    input[type="number"], select {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      color: var(--text-color);
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: var(--result-color);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      border-radius: 20px;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      z-index: 99;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding-top: 2rem;
      }

      .card {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <div class="container">
    <div class="card">
      <h1>DPS Calculator</h1>
      <div class="input-group">
        <input type="number" id="damage" placeholder="Enter Damage" />
        <select id="damageUnit">
          <option value="1">-</option>
          <option value="1000000">Million</option>
          <option value="1000000000">Billion</option>
          <option value="1000000000000">Trillion</option>
        </select>
      </div>
      <input type="number" id="spa" placeholder="Enter SPA (Seconds Per Attack)" />
      <input type="number" id="critDmg" placeholder="Crit Damage % (e.g. 50 for 50%)" />
      <input type="number" id="critChance" placeholder="Crit Chance % (e.g. 30 for 30%)" />
      <input type="number" id="dotMultiplier" placeholder="DOT Multiplier % (e.g. 50 for 50%)" />
      <button onclick="calculateDPS()">Calculate DPS</button>
      <div class="result" id="result"></div>
      <div class="result" id="avgResult"></div>
    </div>

    <div class="card">
      <h1>DPS with Dot</h1>
      <select id="statusEffect">
        <option value="">Select your status effect</option>
        <option value="5">Bolt</option>
        <option value="6">Bleed</option>
        <option value="3">Hemorrhage</option>
        <option value="8">Burn</option>
        <option value="8">Mutilate</option>
        <option value="10">Blackflames</option>
        <option value="9">Blizzard</option>
        <option value="7">Sunburn</option>
        <option value="9">Blueflame</option>
        <option value="7">Plasma</option>
        <option value="6">Dismantle</option>
        <option value="7">Blaze</option>
      </select>
      <button onclick="calculateDotDPS()">Calculate DOT DPS</button>
      <div class="result" id="dotDpsResult"></div>
    </div>
  </div>

  <script>
    function formatLargeNumber(num) {
      if (num >= 1e12) return (num / 1e12).toFixed(2) + ' Trillion';
      if (num >= 1e9) return (num / 1e9).toFixed(2) + ' Billion';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + ' Million';
      return num.toFixed(2);
    }

    function calculateDPS() {
      const damage = parseFloat(document.getElementById('damage').value);
      const unitMultiplier = parseFloat(document.getElementById('damageUnit').value);
      const spa = parseFloat(document.getElementById('spa').value);
      const critDmg = parseFloat(document.getElementById('critDmg').value) || 0;
      const critChance = parseFloat(document.getElementById('critChance').value) || 0;
      const resultDiv = document.getElementById('result');
      const avgResultDiv = document.getElementById('avgResult');

      if (isNaN(damage) || isNaN(spa) || spa === 0) {
        resultDiv.textContent = 'Please enter valid values';
        avgResultDiv.textContent = '';
        return;
      }

      const fullDamage = damage * unitMultiplier;
      const usualDps = fullDamage / spa;
      const critRatio = (critDmg / 100) * (critChance / 100);
      const avgDps = fullDamage * (1 + critRatio) / spa;

      resultDiv.textContent = `Usual DPS: ${formatLargeNumber(usualDps)}`;
      avgResultDiv.textContent = `Average DPS: ${formatLargeNumber(avgDps)}`;
    }

    function calculateDotDPS() {
      const damage = parseFloat(document.getElementById('damage').value);
      const unitMultiplier = parseFloat(document.getElementById('damageUnit').value);
      const spa = parseFloat(document.getElementById('spa').value);
      const dotMultiplier = parseFloat(document.getElementById('dotMultiplier').value) || 0;
      const statusEffect = parseFloat(document.getElementById('statusEffect').value);
      const dotDpsResult = document.getElementById('dotDpsResult');

      if (isNaN(damage) || isNaN(spa) || isNaN(statusEffect)) {
        dotDpsResult.textContent = 'Please fill in all required fields';
        return;
      }

      const fullDamage = damage * unitMultiplier;
      const dotRatio = dotMultiplier / 100;
      let dotDps = 0;

      if (spa > statusEffect) {
        dotDps = (fullDamage * dotRatio) / spa;
      } else {
        dotDps = ((fullDamage * (1 + dotRatio)) + fullDamage) / (2 * spa);
      }

      dotDpsResult.textContent = `DOT DPS: ${formatLargeNumber(dotDps)}`;
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0, 255, 204, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
